<div class="maindiv containermt-5 mat-elevation-z5">
  <div class="row">
  <div class="col-sm-3" style="background-color: #7386d5">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Notes</h3>
      </div>

      <ul class="list-unstyled components">
        <li>
          <a style="cursor: pointer" (click)="activatatedeSendNotes()">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            send notes
          </a>
        </li>
        <li *ngIf="user.roleName=='ADMIN'">
          <a style="cursor: pointer" (click)="activatatedeRecievedNotes()">
            <i class="fa fa-download" aria-hidden="true"></i>
            <span 
              mat-raised-button
              matBadge="{{nonReadCount}}"
              matBadgeOverlap="false"
              matBadgeColor="accent"
              [matBadgeHidden]="hidden"
              (click)="toggleBadgeVisibility()"
            >
              Recieved Notes
              </span
            >
          </a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="activatatedeSentNotes()">
            <i class="fa fa-share-square" aria-hidden="true"></i>
            Sent Notes
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-sm-9 backgroundimage" >
    <app-send-notes *ngIf="activateSendNotes"></app-send-notes>
    <app-recieved-notes *ngIf="activateRecievedNotes"></app-recieved-notes>
    <app-sent-notes *ngIf="activateSentNotes"></app-sent-notes>
  </div>
</div>
</div>
