<p class="heading">Drug Master Data</p>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button
        type="button"
        class="btn btn-primary"
        (click)="addDiagnosisPopUp()"
      >
        Add New Drug
      </button>
    </div>
  </div>
</div>

<br />

<table mat-table  class="table table-hover table-bordered
table-responsive
table-light
text-center
">
  <thead>
    <tr>
      <th scope="col">Drug ID</th>
      <th scope="col">Drug Name</th>
      <th scope="col">Drug Generic Name</th>
      <th scope="col">Drug Brand Name</th>
      <th scope="col">Drug Form</th>
      <th scope="col">Drug Strength</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of drugList">
      <td scope="row">{{ d.drugId }}</td>
      <td scope="row">{{ d.drugName }}</td>
      <td scope="row">{{ d.drugGenericName }}</td>
      <td scope="row">{{ d.drugBrandName }}</td>
      <td scope="row">{{ d.drugForm }}</td>
      <td scope="row">{{ d.drugStrength }}</td>
      <td>  
        <mat-icon class="button" (click)="editDrugPopUp(d)"  >edit</mat-icon>
        <mat-icon class="button" (click)="deleteAllergy(d.drugId)" >delete</mat-icon>
      </td>
    </tr>
  </tbody>
</table>
