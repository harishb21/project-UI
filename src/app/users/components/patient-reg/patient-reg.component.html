<mat-card>
  <mat-card-title>Patient Registration</mat-card-title>
  <mat-divider [inset]="true"></mat-divider>
  <br />
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onRegister()">
      <mat-radio-group aria-label="Select an option" formControlName="title">
        <mat-radio-button value="Mr.">Mr. </mat-radio-button>
        <mat-radio-button value="Ms.">Ms. </mat-radio-button>
        <mat-radio-button value="Mrs.">Mrs. </mat-radio-button>
        <mat-radio-button value="Dr.">Dr. </mat-radio-button>
        <mat-error *ngIf="isFieldInvalid('title')">{{
          errorTitle()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-radio-group>

      <br />
      <br />
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" />
        <mat-error *ngIf="isFieldInvalid('firstName')">{{
          errorFirstName()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
        <mat-error *ngIf="isFieldInvalid('lastName')">{{
          errorLastName()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Email Id</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="isFieldInvalid('email')">{{
          errorEmail()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <br />
      <mat-form-field appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input
          matInput
          type="date"
          placeholder="Birth Date"
          formControlName="birthDate"
        />
        <mat-error *ngIf="isFieldInvalid('birthDate')">{{
          errorBirthDate()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input
          matInput
          [type]="hideNewPwd ? 'password' : 'text'"
          placeholder="New Passoword"
          formControlName="password"
        />
        <button
          class="eye-icon"
          mat-icon-button
          matSuffix
          (click)="hideNewPwd = !hideNewPwd"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideNewPwd"
        >
          <mat-icon>{{
            hideNewPwd ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="isFieldInvalid('password')">{{
          errorPassword()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="hideConfirmPwd ? 'password' : 'text'"
          placeholder="Confirm Passoword"
          formControlName="confirmPassword"
        />
        <button
          class="eye-icon"
          mat-icon-button
          matSuffix
          (click)="hideConfirmPwd = !hideConfirmPwd"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirmPwd"
        >
          <mat-icon>{{
            hideConfirmPwd ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        <mat-error *ngIf="isFieldInvalid('confirmPassword')">{{
          errorConfirmPassword()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <br />
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
