<mat-card>
  <mat-card-title>Employee Registration</mat-card-title>
  <mat-divider [inset]="true"></mat-divider>
  <br />
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onRegister()">
      <!-- <mat-label>Title</mat-label> -->
      <mat-radio-group aria-label="Select an option" formControlName="title">
        <mat-radio-button value="Mr.">Mr. </mat-radio-button>
        <mat-radio-button value="Ms.">Ms. </mat-radio-button>
        <mat-radio-button value="Mrs.">Mrs. </mat-radio-button>
        <mat-radio-button value="Dr.">Dr. </mat-radio-button>
        <mat-error *ngIf="isFieldInvalid('title')">{{
          errorTitle()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-radio-group>

      <br />

      <mat-form-field appearance="outline" class="split">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" />
        <mat-error *ngIf="isFieldInvalid('firstName')">{{
          errorFirstName()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="split">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
        <mat-error *ngIf="isFieldInvalid('lastName')">{{
          errorLastName()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Email Id</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="isFieldInvalid('email')">{{
          errorEmail()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="split">
        <mat-label>Birth Date</mat-label>
        <input
          matInput
          type="date"
          placeholder="Birth Date"
          formControlName="birthDate"
        />
        <mat-error *ngIf="isFieldInvalid('birthDate')">{{
          errorBirthDate()
        }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="split">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.roleId">
            {{ role.roleName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="isFieldInvalid('role')">{{ errorRole() }}</mat-error>
        <mat-hint></mat-hint>
      </mat-form-field>
      <br />
      <button type="submit" mat-raised-button color="primary">
        Create Account
      </button>
    </form>
  </mat-card-content>
</mat-card>
